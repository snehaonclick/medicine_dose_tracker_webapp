	<section class="h-100 h-custom" style="background-color: #8fc4b7;">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-8 col-xl-6">
			  <div class="card rounded-3">
				<img src="../../../assets/img/avatar_2x.png"
				  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
				  alt="Sample photo">
				<div class="card-body p-4 p-md-5">
				  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

    <form class="px-md-2"
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group form-outline mb-4">
        <label class="form-label" for="name">name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="form.name"
          minlength="3"
          maxlength="20"
          #name="ngModel"
        />
        <!-- <div class="alert-danger" *ngIf="name.errors && f.submitted">
          <div *ngIf="name.errors['required']">Username is required</div>
          <div *ngIf="name.errors['minlength']">
            Username must be at least 3 characters
          </div>
          <div *ngIf="name.errors['maxlength']">
            Username must be at most 20 characters
          </div>
        </div> -->
      </div>
	  <div class="form-group form-outline mb-4">
        <label class="form-label" for="avatars">avatars</label>
        <input
          type="file"
		  accept="file_type | audio/* | video/* | image/* | media_type"
          class="form-control"
          name="avatars"
          [(ngModel)]="form.avatars"
          #avatars="ngModel"
        />
      </div>
      <div class="form-group form-outline mb-4">
        <label class="form-label" for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.errors['email']">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label  class="form-label" for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>
      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  <!-- </div>
</div> -->
</div>
</div>
</div>
</div>
</div>
</section>
